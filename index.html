<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Meu fórum</title>
    </head>
    <body>
        <nav style="background-color: #FFC259" class="navbar navbar-expand-md navbar-light shadow-sm">
            <a class="navbar-brand" href="#">Meu fórum</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto"></div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
            </div>
        </nav>
        <div style="margin-top: 20px; margin-bottom: 20px; max-width: 480px;" class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card shadow-sm ">
                        <h5 style="background-color: #D8E8FF" class="card-header ">Cadastrar</h5>
                        <div class="card-body">
                            <!-- informações: -->
                            <!-- nome*, senha*, email*, interesses (tipo tags)  -->
                            <form>
                                <div class="user-avatar-upload">
                                    <div class="user-avatar-image rounded-circle"></div>
                                    <span class="add-photo"><img src="./img/upload_photo.png" class="upload-icon"/><span style="vertical-align: middle">Enviar arquivo</span></span>
                                </div>
                                <!-- <img width="80" height="80" src="./img/user_default.png" class="rounded-circle" /> -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="name">Nome completo</label>
                                            <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo">
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Nome de usuário</label>
                                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Senha</label>
                                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                                        </div>
                                    </div>
                                </div>
                                <hr style="margin: 15px 0 30px 0"/>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">   
                                            <div class="row">
                                                <div class="col-sm-10">
                                                    <label for="tagFilter">Seus interesses</label>
                                                    <input name="tagFilter" class="form-control mr-sm-2" type="search" onkeyup="filter()" placeholder="Digite aqui"/>
                                                </div>
                                            </div>
                                            <div id="tags" class="tag-container">
                                            </div>
                                        </div>     
                                        <div class="form-group">   
                                            <label>Selecionados</label>
                                            <div class="tag-container">
                                                <span class="tag-item">
                                                    <span class="tag">php<span class="action-tag remove-tag" title="remover">-</span></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-custom-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script>
            const filter = (e) => {
                let items = new Array('ruby', 'rails', 'html', 'c++', 'c', 'c#', 'java', 'javascript', 'react');
                let value = document.getElementsByName('tagFilter')[0].value;
                let tagContainer = document.getElementById("tags");
                const itemsFiltered = items.filter(item => {
                    return item.startsWith(value) && value !== ""; 
                });
                let html = "";
                itemsFiltered.map(item => {
                    html += `<span class='tag-item'><span class='tag'>${item}<span class='action-tag add-tag' title='adicionar'>+</span></span></span>`;
                });
                tagContainer.innerHTML = html.toString();
            }
        </script>
    </body>
</html>
